"$schema": http://json-schema.org/draft-06/schema#
"$ref": "#/definitions/Respiratory"
definitions:
  Respiratory:
    type: object
    additionalProperties: false
    properties:
      sample_names_regex:
        type: string
        description: "Regular expression to match sample names that will be analysed"
      reference_panel_dirpath:
        type: string
        description: "Directory with reference .fasta files"
      references_metadata_file:
        type: string
        description: "File in the reference panel directory with reference metadata. Contains columns: reference_name,virus,nextclade_name,nextclade_tag"
        default: "metadata.csv"
      max_threads:
        type: integer
        description: "Number of maximum threads to use in jobs"
        default: 1
        Minimum: 1
      max_mem_mb:
        type: integer
        description: "Maximum memory in megabytes to allocate for any job"
        Minimum: 2048
        default: 2048
      kraken_db:
        type: string
        description: "Tag for the kraken database which will be used"
      kraken_dir:
        type: string
        description: "Directory where kraken is located or will be downloaded"
      reads__trimming:
        type: object
        "$ref": "#/definitions/ReadsTrimming"
      reads__decontamination:
        type: object
        "$ref": "#/definitions/ReadsDecontamination"
      consensus_params:
        type: object
        "$ref": "#/definitions/ConsensusParams"
      mixed_positions_params:
        type: object
        "$ref": "#/definitions/MixedPositionsParams"
      resources:
        type: object
        "$ref": "#/definitions/Resources"
        default:
          {
            "trimming_mem_mb": 2048,
            "fastqc_mem_mb": 2048,
            "mapping_mem_mb": 2048,
            "bam_index_mem_mb": 2048,
            "picard_mem_mb": 2048,
            "qualimap_mem_mb": 2048,
          }
      threads:
        type: object
        "$ref": "#/definitions/Threads"
        default:
          {
            "trimming": 1,
            "fastqc": 1,
            "kraken": 1,
            "mapping": 1,
            "bam_index": 1,
            "picard": 1,
          }
    required:
      - sample_names_regex
      - reference_panel_dirpath
      - threads
      - kraken_db
      - consensus_params
      - mixed_positions_params
    title: Respiratory
  ReadsDecontamination:
    type: object
    additionalProperties: false
    properties:
      exclude_taxa_ids:
        type: array
        description: "list of taxonomy IDs to exclude"
        items:
          type: integer
      exclude_children:
        type: boolean
        default: false
        description: "whether to exclude reads classified at more specific levels than specified taxonomy ID levels"
      exclude_ancestors:
        type: boolean
        default: false
        description: "whether to exclude reads classified at all taxonomy levels between root and the specified taxonomy ID levels"
    required:
      - exclude_taxa_ids
  ReadsTrimming:
    type: object
    additionalProperties: false
    properties:
      overlap:
        type: integer
        default: 3
        description: "Minimum number of bases required to overlap with the adapter"
      error_rate:
        type: number
        default: 0.1
        exclusiveMinimum: 0
        description: "Error tolerance used when searching for adapter"
      times:
        type: integer
        default: 1
        description: "How many times to repeat adapter removal"
      action:
        type: string
        enum:
          - "retain"
          - "trim"
          - "mask"
          - "none"
          - "lowercase"
        default: "trim"
        description: "Defines an action to perform with the found adapter"
      keep_trimmed_only:
        type: boolean
        default: false
        description: "Optional. Discard reads with no adapters found"
      shorten_to_length:
        type: integer
        description: "Optional. Shorten each read to the specified length. Corresponds to the cutadapt length parameter"
      cut_from_start:
        type: integer
        description: "Optional. Removes a specified number of bases from the beginning of the read"
      cut_from_end:
        type: integer
        description: "Optional. Removes a specified number of bases from the end of the read"
      max_n_bases:
        type: integer
        description: "Optional. Removes reads with more N bases than the specified number"
      max_expected_errors:
        type: integer
        description: "Optional. Discard reads whose expected number of errors exceeds this value"
      anywhere_adapter:
        type: string
        description: "Optional. Path to the adapter file. Search for adapters anywhere in the read"
      front_adapter:
        type: string
        description: "Optional. Path to the adapter file. Search for 5' adapters in the read"
      regular_adapter:
        type: string
        description: "Optional. Path to the adapter file. Search for 3' adapters in the read"
      max_length_r1:
        type: integer
        description: "Optional. Discards R1 reads longer than this"
      max_length_r2:
        type: integer
        description: "Optional. Discards R2 reads longer than this"
      min_length_r1:
        type: integer
        default: 1
        description: "Discards R1 reads shorter than this. Recommended to set at least to 1, to discard empty reads"
      min_length_r2:
        type: integer
        default: 1
        description: "Discards R2 reads shorter than this. Recommended to set at least to 1, to discard empty reads"
      quality_cutoff_from_3_end_r1:
        type: integer
        description: "Optional. Removes lower quality bases from the 3' end of the R1 read"
      quality_cutoff_from_5_end_r1:
        type: integer
        description: "Optional. Removes lower quality bases from the 5' end of the R1 read"
      quality_cutoff_from_3_end_r2:
        type: integer
        description: "Optional. Removes lower quality bases from the 3' end of the R2 read"
      quality_cutoff_from_5_end_r2:
        type: integer
        description: "Optional. Removes lower quality bases from the 5' end of the R2 read"
    title: ReadsTrimming
  ConsensusParams:
    type: object
    additionalProperties: false
    properties:
      reference_criteria:
        type: object
        "$ref": "#/definitions/ReferenceCriteria"
      count_orphans:
        type: boolean
        default: false
        description: "Set to true to use also anomalous read pairs, i.e. without the properly-paired flag set."
      max_read_depth:
        type: integer
        default: 1000
        description: "This limits the number of reads to load in memory per input file. Decreases needed memory but increases running time."
      min_base_quality:
        type: integer
        default: 13
        description: "Minimum base quality for a base to be considered. Setting to 0 make the overlapping bases reappear, albeit with 0 quality."
      min_mapping_quality:
        type: integer
        default: 0
        description: "Minimum mapping quality for an alignment to be used."
      consensus_base_quality_threshold:
        type: integer
        default: 20
        description: "Minimum quality score threshold to count base in ivar consensus"
      consensus_frequency_threshold:
        type: integer
        default: 0
        Minimum: 0
        Maximum: 1
        description: "Minimum frequency threshold to call consensus."
      min_consensus_depth:
        type: integer
        default: 10
        description: "Minimum depth to call consensus"
    required:
      - reference_criteria
    title: ConsensusParams
  ReferenceCriteria:
    type: object
    additionalProperties: false
    properties:
      min_mean_coverage:
        type: integer
        description: "Minimum mean coverage so the sample would be marked as mapped to the reference"
    required:
      - min_mean_coverage
    title: ReferenceCriteria

  MixedPositionsParams:
    type: object
    additionalProperties: false
    properties:
      count_orphans:
        type: boolean
        default: false
        description: "Set to true to use also anomalous read pairs, i.e. without the properly-paired flag set."
      max_read_depth:
        type: integer
        default: 600000
        description: "This limits the number of reads to load in memory per input file. Decreases needed memory but increases running time."
      min_base_quality:
        type: integer
        default: 13
        description: "Minimum base quality for a base to be considered. Setting to 0 make the overlapping bases reappear, albeit with 0 quality."
      min_mapping_quality:
        type: integer
        default: 0
        description: "Minimum mapping quality for an alignment to be used."
      min_base_quality_threshold:
        type: integer
        default: 20
        description: "Minimum quality score threshold to count base in ivar variants"
      min_frequency_threshold:
        type: number
        default: 0
        Minimum: 0
        Maximum: 1
        description: "Minimum frequency threshold to call variants."
      min_read_depth:
        type: integer
        default: 10
        description: "Minimum read depth to call variants"
      filtering:
        type: object
        "$ref": "#/definitions/MixedPositionsCriteria"
    title: MixedPositionsParams
  MixedPositionsCriteria:
    type: object
    additionalProperties: false
    properties:
      min_alt_depth:
        type: integer
        default: 2
        description: "Mixed positions must have at least this ALT_DP value to be counted"
      min_alt_freq:
        type: number
        default: 0.1
        description: "Mixed positions must have at least this ALT_FREQ value to be counted"
      max_alt_freq:
        type: number
        default: 0.9
        description: "Mixed positions cannot have ALT_FREQ equal or greater than this value"
      min_total_depth:
        type: integer
        default: 10
        description: "Mixed positions must have at least this TOTAL_DP value to be counted"
    title: MixedPositionsCriteria
  Resources:
    trimming_mem_mb:
      type: integer
      description: "Memory in MB to reserve for trimming"
    fastqc_mem_mb:
      type: integer
      description: "Memory in MB to reserve for fastqc"
    mapping_mem_mb:
      type: integer
      description: "Memory in MB to reserve for mapping"
    bam_index_mem_mb:
      type: integer
      description: "Memory in MB to reserve for bam_index"
    picard_mem_mb:
      type: integer
      description: "Memory in MB to reserve for picard"
    qualimap_mem_mb:
      type: integer
      description: "Memory in MB to reserve for qualimap"
    title: Resources
  Threads:
    trimming:
      type: integer
      default: 1
      description: "Number of threads to use for trimming"
    fastqc:
      type: integer
      default: 1
      description: "Number of threads to use for fastqc"
    kraken:
      type: integer
      default: 1
      description: "Number of threads to use for kraken"
    mapping:
      type: integer
      default: 1
      description: "Number of threads to use for mapping"
    bam_index:
      type: integer
      default: 1
      description: "Number of threads to use for bam_index"
    picard:
      type: integer
      default: 1
      description: "Number of threads to use for picard"
    title: Threads
